<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .card {
      width: 250px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      border: 2px solid #333;
      border-radius: 15px;
      background: linear-gradient(to bottom right, #a8edea, #fed6e3);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    img {
      width: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile">
    <h2>Dr.B.Chaitanya Krishna <br>
        Ajay kumar<br>
        Dinesh Kumar  </h2>
    <p>Front-End Developers</p>
  </div>
</body>
</html>
